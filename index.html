<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>XOps Microchallenge App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      :root {
        --primary-color: #2b6cb0;
        --secondary-color: #4299e1;
        --accent-color: #ebf8ff;
        --text-color: #2d3748;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f6f8fa 0%, #e9f2f9 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-color);
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 2.5rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 600px;
        width: 90%;
        backdrop-filter: blur(10px);
        transform: translateY(0);
        animation: float 6s ease-in-out infinite;
      }

      h1 {
        color: var(--primary-color);
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        position: relative;
        display: inline-block;
      }

      h1::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        border-radius: 2px;
      }

      .pipeline {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1rem;
        margin-top: 2rem;
        padding: 1rem;
        background: var(--accent-color);
        border-radius: 12px;
      }

      .pipeline-step {
        display: flex;
        align-items: center;
        font-size: 1.1rem;
        color: var(--primary-color);
        font-weight: 500;
      }

      .pipeline-step i {
        margin-right: 0.5rem;
        font-size: 1.3rem;
      }

      .arrow {
        color: var(--secondary-color);
        margin: 0 0.5rem;
        animation: pulse 1.5s infinite;
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }

      @keyframes pulse {
        0% { opacity: 0.5; }
        50% { opacity: 1; }
        100% { opacity: 0.5; }
      }

      @media (max-width: 600px) {
        .container {
          padding: 1.5rem;
        }
        h1 {
          font-size: 1.8rem;
        }
        .pipeline {
          flex-direction: column;
        }
        .arrow {
          transform: rotate(90deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>XOps Microchallenge App</h1>
      <div class="pipeline">
        <div class="pipeline-step">
          <i class="fab fa-github"></i>
          GitHub Actions
        </div>
        <span class="arrow">→</span>
        <div class="pipeline-step">
          <i class="fab fa-docker"></i>
          Docker Hub
        </div>
        <span class="arrow">→</span>
        <div class="pipeline-step">
          <i class="fas fa-cloud"></i>
          Argo CD
        </div>
        <span class="arrow">→</span>
        <div class="pipeline-step">
          <i class="fas fa-cubes"></i>
          kind
        </div>
      </div>
    </div>
  </body>
</html>
